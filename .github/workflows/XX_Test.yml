name: Test

on:
  # repository_dispatch:
  workflow_dispatch:
  
env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: AX3600
  SPEND_TIME: spend_time_formate.sh
  COMMIT_INFO: commit_formate.sh
  ETA: ETA_formate.sh
  UPLOAD_RELEASE: true
  UPLOAD_FIRMWARE: true
  UPLOAD_NETDISK: false
  UP_COW: true
  UP_FIO: true
  UP_LIT: true

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:

    - name: Checkout
      uses: actions/checkout@main

    - name: GetUrl
      run: |
        touch 1.zip 2.zip
        curl -H "Content-Type:application/json" -X POST --data '"media":[{"caption":"固件列表","parse_mode":"MarkdownV2","type":"document","media":"./1.zip"},{"type":"document","media":"./2.zip"}]' https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMediaGroup?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}
        # curl -g https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMediaGroup?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}\&media=\[{\"caption\":\"固件列表\",\"parse_mode\":\"MarkdownV2\",\"type\":\"document\",\"media\":\"./1.zip\"},{\"type\":\"document\",\"media\":\"./2.zip\"}\]